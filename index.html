<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="styles.css" />
   <title>Select Menu-1</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" alt="" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
